<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact DMV Links</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; line-height: 1.6; color: #1a202c; }
    h1 { margin-bottom: 1rem; }
    form { display: flex; flex-direction: column; max-width: 400px; }
    label { margin: 0.5rem 0 0.2rem; }
    input, textarea { padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 1rem; padding: 0.75rem; font-size: 1rem; background-color: #63b3ed; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #4299e1; }
  </style>
</head>
<body>
  <h1>Contact DMV Links</h1>
  <p>If you have any questions or feedback, please use the form below to get in touch.</p>
  <form action="mailto:heltonbrian1274@gmail.com" method="post" enctype="text/plain">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />
    
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>
    
    <button type="submit">Send</button>
  </form>
</body>
</html>
