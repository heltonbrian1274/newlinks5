<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact DMV Links</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      color: #f7fafc;
      background-color: #1a202c;
    }
    h1 {
      margin-bottom: 1rem;
      color: #63b3ed;
      text-align: center;
    }
    p {
      text-align: center;
      color: #cbd5e0;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
      background: #2d3748;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    label {
      margin: 0.5rem 0 0.25rem;
      color: #a0aec0;
      font-weight: 600;
    }
    input, textarea {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #1a202c;
      color: #f7fafc;
      resize: vertical;
      box-shadow: inset 0 0 5px #00000088;
    }
    input::placeholder, textarea::placeholder {
      color: #718096;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.85rem;
      font-size: 1.1rem;
      background-color: #63b3ed;
      color: #1a202c;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4299e1;
    }
    .privacy-note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #718096;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Contact DMV Links</h1>
  <p>If you have any questions or feedback, please use the form below to get in touch.</p>
  <form action="mailto:heltonbrian1274@gmail.com" method="post" enctype="text/plain">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />
    
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>
    
    <button type="submit">Send</button>
    <p class="privacy-note">We respect your privacy. Your information will only be used to respond to your inquiry.</p>
  </form>
</body>
</html>
